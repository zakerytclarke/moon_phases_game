<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #2e2e30;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 0;
    }
    .score-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px;
    }
    .score-button {
      background-color: #444444;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: min(2vw, 4vh);
      transition: background-color 0.3s;
    }
    .score-button:hover {
      background-color: #666666;
    }
    .score {
      font-size: min(2vw, 4vh);
      padding: 5px;
      text-align: center;
      width: 50px;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100vw;
      max-width: 800px;
      flex-grow: 1;
    }
    .grid-container {
      display: flex;
      justify-content: center;
      width: 100%;
      height: 60vh;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 2px;
      width: 100%;
      height: 100%;
    }
    .cell {
      background-color: #333333;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: min(2vw, 4vh);
      cursor: pointer;
      border-radius: 5px;
      height: 100%;
      width: 100%;
      border: 2px solid transparent;
      transition: border 0.3s;
    }
    .cell.player1 {
      border: 2px solid #FFFFFF;
    }
    .cell.player2 {
      border: 2px solid #000000;
    }
    .hand {
      display: flex;
      gap: 5px;
      margin-top: 5px;
      border-radius: 5px;
      justify-content: center;
      padding: 3px;
    }
    .hand.moonrise {
      background-color: #FFFFFF;
      color: #000000;
    }
    .hand.moonset {
      background-color: #000000;
      color: #FFFFFF;
    }
    .card {
      background-color: #555555;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: min(2vw, 4vh);
      transition: border 0.2s;
    }
    .card.selected {
      border: 2px solid #FFD700;
    }
    .moon-phase-guide {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      font-size: min(3vw, 6vh);
      cursor: pointer;
    }

    /* Rotate Moonrise score and controls at the top */
    .score-controls.top {
      transform: rotate(180deg);
    }

    /* Hide the key on mobile in portrait mode */
    @media (max-width: 600px) and (orientation: portrait) {
      .moon-phase-guide {
        display: none;
      }
    }

    /* Mobile-specific styles */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .game-container {
        width: 100%;
        gap: 5px;
      }
      .grid-container {
        height: 45vh;
      }
      .cell, .card {
        font-size: min(6vw, 12vh);
      }
      .score {
        font-size: min(6vw, 12vh);
      }
      .score-button {
        font-size: min(6vw, 12vh);
        padding: 5px 10px;
      }
      .moon-phase-guide {
        font-size: min(8vw, 14vh);
      }
    }
    .score-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Top Score Controls for Moonrise Player (Rotated 180 degrees) -->
  <div class="score-controls top">
    <button class="score-button" onclick="adjustScore('moonrise', -1)">-</button>
    <div id="moonrise-score" class="score">0</div>
    <button class="score-button" onclick="adjustScore('moonrise', 1)">+</button>
  </div>

  <div class="game-container">
    <div id="moonset-area" class="player-area">
      <div id="moonset-hand" class="hand moonset"></div>
    </div>

    <div class="grid-container">
      <div class="grid" id="game-grid">
        <!-- 20 cells for the 5x4 grid -->
      </div>
    </div>

    <div id="moonrise-area" class="player-area">
      <div id="moonrise-hand" class="hand moonrise"></div>
      <div class="score-controls">
        <button class="score-button" onclick="adjustScore('moonset', -1)">-</button>
        <div id="moonset-score" class="score">0</div>
        <button class="score-button" onclick="adjustScore('moonset', 1)">+</button>
      </div>
    </div>
  </div>

  <!-- Moon Phase Guide on the Right for Desktop, Hidden on Mobile Portrait -->
  <div class="moon-phase-guide" onclick="displayScoringInfo()">
    <div>ðŸŒ‘</div>
    <div>ðŸŒ˜</div>
    <div>ðŸŒ—</div>
    <div>ðŸŒ–</div>
    <div>ðŸŒ•</div>
    <div>ðŸŒ”</div>
    <div>ðŸŒ“</div>
    <div>ðŸŒ’</div>
  </div>

  <script>
    const phases = ["ðŸŒ‘", "ðŸŒ˜", "ðŸŒ“", "ðŸŒ”", "ðŸŒ•", "ðŸŒ–", "ðŸŒ—", "ðŸŒ’"];
    const deck = shuffle([...phases, ...phases, ...phases]);

    let moonriseScore = 0;
    let moonsetScore = 0;
    let currentPlayer = 1;
    let selectedCard = null;
    let selectedCardIndex = null;
    const grid = Array(5).fill(null).map(() => Array(4).fill({ phase: null, lastPlayer: null }));
    let moonriseHand = [];
    let moonsetHand = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function drawCard() {
      return deck.length ? deck.pop() : "";
    }

    function dealHands() {
      moonriseHand = [drawCard(), drawCard(), drawCard()];
      moonsetHand = [drawCard(), drawCard(), drawCard()];
      updateHands();
    }

    function updateHands() {
      const moonriseHandDiv = document.getElementById('moonrise-hand');
      const moonsetHandDiv = document.getElementById('moonset-hand');
      moonriseHandDiv.innerHTML = '';
      moonsetHandDiv.innerHTML = '';

      moonriseHand.forEach((card, index) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.innerText = card || "";
        if (currentPlayer === 1) {
          cardDiv.onclick = () => handleCardClick(card, index);
        }
        moonriseHandDiv.appendChild(cardDiv);
      });

      moonsetHand.forEach((card, index) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.innerText = card || "";
        if (currentPlayer === 2) {
          cardDiv.onclick = () => handleCardClick(card, index);
        }
        moonsetHandDiv.appendChild(cardDiv);
      });
    }

    function initGrid() {
      const gameGrid = document.getElementById('game-grid');
      gameGrid.innerHTML = '';
      for (let row = 0; row < 5; row++) {
        for (let col = 0; col < 4; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.onclick = () => handleCellClick(row, col);
          gameGrid.appendChild(cell);
        }
      }
    }

    function handleCardClick(card, index) {
      selectedCard = card;
      selectedCardIndex = index;
      updateHands();
    }

    function handleCellClick(row, col) {
      if (grid[row][col].phase !== null || !selectedCard) return;

      // Place the selected card on the grid and update the cell's border
      grid[row][col] = { phase: selectedCard, lastPlayer: currentPlayer };
      const cell = document.getElementsByClassName('cell')[row * 4 + col];
      cell.innerText = selectedCard;
      cell.classList.add(currentPlayer === 1 ? 'player1' : 'player2');

      // Replace the placed card with a new one from the deck
      if (currentPlayer === 1) {
        moonriseHand[selectedCardIndex] = drawCard();
      } else {
        moonsetHand[selectedCardIndex] = drawCard();
      }

      selectedCard = null;
      selectedCardIndex = null;
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      updateHands();
    }

    function adjustScore(player, amount) {
      if (player === 'moonrise') {
        moonriseScore = Math.max(0, moonriseScore + amount);
        document.getElementById('moonrise-score').innerText = moonriseScore;
      } else {
        moonsetScore = Math.max(0, moonsetScore + amount);
        document.getElementById('moonset-score').innerText = moonsetScore;
      }
    }

    function displayScoringInfo() {
      alert(`Points:
ðŸŒ‘ + ðŸŒ‘ = 1
ðŸŒ˜ + ðŸŒ˜ = 1
ðŸŒ— + ðŸŒ— = 1
ðŸŒ– + ðŸŒ– = 1
ðŸŒ• + ðŸŒ• = 1
ðŸŒ” + ðŸŒ” = 1
ðŸŒ“ + ðŸŒ“ = 1
ðŸŒ’ + ðŸŒ’ = 1

ðŸŒ• + ðŸŒ‘ = 2
ðŸŒ– + ðŸŒ˜ = 2
ðŸŒ— + ðŸŒ“ = 2
ðŸŒ” + ðŸŒ’ = 2

ðŸŒ‘ + ðŸŒ˜ + ðŸŒ— = 3
ðŸŒ˜ + ðŸŒ— + ðŸŒ– + ðŸŒ• = 4

â¬œ +1
â¬› +1`);
    }

    dealHands();
    initGrid();
  </script>
</body>
</html>
